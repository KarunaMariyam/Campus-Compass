<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Compass | CIT Coimbatore</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="main-header">
    <div class="logo-section">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f9/Coimbatore_Institute_of_Technology_logo.png/220px-Coimbatore_Institute_of_Technology_logo.png" alt="CIT Logo" class="cit-logo">
        <div class="brand-text">
            <h1>Campus Compass</h1>
            <span>Coimbatore Institute of Technology</span>
        </div>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search CIT Classrooms, Labs, or Offices...">
    </div>
</header>

<div class="container">
    <div class="role-bar">
        <span>Current Profile:</span>
        <div class="chips">
            <button class="chip active" onclick="updateRole('Student')">Student</button>
            <button class="chip" onclick="updateRole('Faculty')">Faculty</button>
            <button class="chip" onclick="updateRole('Visitor')">Visitor</button>
        </div>
    </div>

    <div class="pin-grid" id="pinGrid">
        </div>
</div>

<div id="arOverlay" class="ar-modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeAR()">&times;</span>
        <h2 id="destinationTitle">Location Name</h2>
        <div class="viewport">
            <img id="viewImage" src="" alt="Live View">
            <div class="hud">
                <div class="direction-arrow">â†‘</div>
                <div class="instruction-box" id="instruction">Follow the path to the main corridor</div>
            </div>
        </div>
        <div class="route-steps" id="stepList"></div>
    </div>
</div>

<script src="navigation.js"></script>
</body>
</html>
